<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add a New Product</h1>
    <form id="add-product-form">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Product Price:</label>
        <input type="number" id="price" name="price" required>
      </div>
      <button type="submit" class="btn">Add Product</button>
      <button type="button" class="btn" style="margin-top: 10px;" onclick="goBack()">Go back</button>
    </form>

    <!-- Success/Error message container -->
    <div id="response-message" class="response-message" style="display: none;"></div>
  </div>

  <script>
    // Prevent default form submission and add product via API
    document.getElementById('add-product-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevents the form from submitting normally

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;

      fetch('http://localhost:8080/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, price })
      })
      .then(response => response.json())
      .then(data => {
        if (data.id) {
          showMessage('Product added successfully!', 'success');
        } else {
          showMessage('Error: ' + data.message, 'error');
        }
      })
      .catch(error => {
        showMessage('Error: ' + error.message, 'error');
      });
    });

    // Function to show a success or error message
    function showMessage(message, type) {
      const messageContainer = document.getElementById('response-message');
      messageContainer.textContent = message;

      // Set the background color based on message type
      if (type === 'success') {
        messageContainer.style.color = '#4CAF50';
      } else {
        messageContainer.style.color = '#f44336';
      }

      // Show the message container
      messageContainer.style.display = 'block';
    }

    // Function to go back to index.html
    function goBack() {
      window.location.href = 'index.html';  // Redirects to index.html
    }
  </script>
</body>
</html>
